name: Sync Spotify Listening Data

on:
  schedule:
    # Run every hour at minute 0 (12:00, 1:00, 2:00, etc.)
    - cron: '0 * * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits back to the repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper git operations
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment variables
      env:
        CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        REDIRECT_URL: ${{ secrets.SPOTIFY_REDIRECT_URL }}
        SCOPE: ${{ secrets.SPOTIFY_SCOPE }}
      run: |
        echo "client_id=$CLIENT_ID" >> .env
        echo "client_secret=$CLIENT_SECRET" >> .env
        echo "redirect_url=$REDIRECT_URL" >> .env
        echo "scope=$SCOPE" >> .env
    
    - name: Run Spotify sync script
      timeout-minutes: 10
      run: python sync_spotify.py
      env:
        GITHUB_ACTIONS: 'true'
        CI: 'true'
    
    - name: Commit and push database
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add spotify_history.db
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Spotify history database [skip ci]"
          git push
        fi
      continue-on-error: true
